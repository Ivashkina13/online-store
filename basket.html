<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
            <a class="logo-link" rel="" href="#"><img  class="logo" src="img/logo.png" alt="logo"></a>
            <a  class="basket-link" rel="" href="basket.html"><img  class="icon basket" src="img/icon/basket.png"></a>
    </header>
    <main class="basket-main">
        <h1>Корзина</h1>
        <div class="basket-container">
        <img class="vinil-jacket" src="img/puffdown1copy.jpg" alt="vinil-jacket">
        <p class="name">HEAVEN GARDEN VINIL JACKET (M)</p>
        <p class="price">11 000 ₽</p>
        <!--<p class="number">1шт</p>
        <a rel="" href=""><img  class="cancel" src="img/icon/cancel.png" alt="cancel"></a>-->
        <div class="frame">
            <div class="frame-center frame-container">
                  <div class="frame-button col col-1">
                      <button id="minus-btn">-</button>
                  </div>
                  <div class="number col col-2">
                      <h1 id="count">0</h1>
                  </div>
                  <div class="frame-button col col-1">
                      <button id="plus-btn">+</button>
                </div>
              </div>
          </div>
      </div>
        <p class="total">ИТОГО: 11 000 ₽</p>
        <div class="buttons">
        <button class="button button-gray">очистить корзину</button>
        <button class="button button-brown">оформить заказ</button>
    </div>
    </main>
    <footer class="footer"> 
        <p class="delivery">Доставка</p>
        <div class="connect">
        <a class="letter-link" rel="" href="#"><img class="icon letter" src="img/icon/image5.png"></a>
        <a rel="" href="#"><img class="icon tg" src="img/icon/image4.png"></a>
        <a rel="" href="#"><img class="icon inst" src="img/icon/image3.png"></a>
        </div>
</footer>     
</body>
</html>
