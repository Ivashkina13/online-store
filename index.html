<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
            <a class="logo-link" rel="" href="#"><img  class="logo" src="img/logo.png" alt="logo"></a>
            <a  class="basket-link" rel="" href="#"><img  class="icon basket" src="img/icon/basket.png"></a>

    <main class="main">
            <div class="item t-shirt-black"><img src="img/tshirt-itemcopy.jpg" alt="t-shirt"><p>T-short logo</p><p>2 000 p</p></div>

    <footer class="footer"> 
            <p class="delivery">Доставка</p>
            <div class="connect">
            <a class="letter-link" rel="" href="#"><img class="icon letter" src="img/icon/image5.png"></a>
            <a rel="" href="#"><img class="icon tg" src="img/icon/image4.png"></a>
            <a rel="" href="#"><img class="icon inst" src="img/icon/image3.png"></a>
            </div>
